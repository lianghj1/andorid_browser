<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="en-us" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
<title>访问超时</title>
</head>
<style>
* {padding: 0; margin: 0; box-sizing:border-box;}
html{ -webkit-tap-highlight-color:rgba(0,0,0,0);height:100%; min-height:100%; }
body {min-height:100%; background-color: #FFFFFF; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size:cover; max-width:100%; width: 600px;margin: auto;text-align: center;}
.box a {width: 100%;height: 100%;position: absolute;left: 0;top: 0;}
.hint {color: #8C8C8C;font-size: 15px; word-wrap:break-word; overflow:auto; padding-top: 100px; text-align: center; margin: auto;}.bookmark_part {margin: 0 6%; padding: 10px 0}
.frosted-glass{background-color: rgba(0, 0, 0, 0); position:fixed; left:0; top:0; width: 100%; height: 100%;z-index:-999;}
.logo{font-size: 28px;white-space: normal;word-wrap: break-word; text-decoration:none; color: #6C6C6C;}
img.smaller{height: 80px;min-height:80px; object-fit: cover; max-height:50%;}
#content{position: absolute; top: 20%; max-width: 600px;width: 100%;}
.box {position:relative;display: inline-block;width: 75px;border: 0; margin-bottom: 15px;}
.title {color: #6C6C6C;width:3.4em;line-height: 3.4em;height: 3.4em;font-size: 15px;white-space: nowrap;overflow: hidden;margin:auto;text-overflow: ellipsis;-o-text-overflow: ellipsis;-ms-text-overflow: ellipsis;}
.url {height: 1.5em;line-height: 1.5em;width: 72px;color: #8C8C8C;font-size: 11px;white-space: nowrap;overflow: hidden;margin: auto;text-overflow: ellipsis;-o-text-overflow: ellipsis;-ms-text-overflow: ellipsis;}
.bookmark_part {width:90%; max-width:600px; background-color: transparent; margin: 0 auto; padding: 0; border-radius: 0px;}
</style>
<body>
<div class='frosted-glass'></div>
<div id="content">

<div class="show_part">
<p style="text-align: center;">
<a class="logo">
<img class="smaller" src="file:///android_asset/ic_error.png" ></img>
</a>
</p>
<p style="text-align: center;">
<font face="楷体" color="black" size="14" >网页访问超时</font>
</p>
<p style="text-align: center;">
<font face="楷体" color="black" size="14" >无法打开</font>
</p>
</div>

</div>
</body>
</html>
